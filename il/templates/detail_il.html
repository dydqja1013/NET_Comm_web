{% extends 'base.html' %}
{% block content %}
<section class="jumbotron">
    <div class="container">
        <h1 class="jumbotron-heading">외국어게시판</h1>
        <p class="lead text-muted">영어, 중국어, 일본어등 외국어에 관심 있으신분들은 자유롭게 글을 남겨주세요.<br> 교재, 인강, 학원 추천등 추천글도 자유롭게 남겨주시길 바랍니다.
        </p>
    </div>
</section>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{blog.author}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
            {% if blog.isFile %}
            <a href="{% url 'file' blog.id %}" novalidate>파일 다운로드</a>
            {%endif%}
            <p class="card-text">{{blog.body}}</p>
            <br>
            <a href="{% url 'il' %}">돌아가기</a>
        </div>
    </div>
</div>
{% endblock %}
